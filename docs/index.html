<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>image2tsp_schedule</title>
</head>
<body>
  <h2>画像からTSPを経路スケジュール：</h2>
  <p id="status">OpenCV.js is loading...</p>
  <div>
    <div class="inputoutput" style="border: 1px solid black; padding: 5px;">
      <img id="imageSrc" src="assets/01b_template_city.png" alt="sample Image" style="display:none;"/>
      <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
      <hr>
      <img id="tempImg" src="assets/01b_template_city.png" alt="sample Image" style="display:none;"/>
      <div class="caption">tempImg <input type="file" id="fileTemplate" name="file" /></div>
    </div>
    <div class="inputoutput">
      <div class="canvas_table">
        <div class="canvasInput">
          <div class="caption">InputImage</div>
          <canvas id="canvasInput" ></canvas>
        </div>
        <div class="canvasTemplate">
          <div class="caption">canvasTemplate</div>
          <canvas id="canvasTemplate" ></canvas>
        </div>
        <div class="canvasOutput">
          <div class="caption">convertedOutput</div>
          <canvas id="canvasOutput" ></canvas>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript">
    function onOpenCvReady () {
      document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
      init();
    }
  </script>
  <script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
